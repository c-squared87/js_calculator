<html>

<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: normal;
    }

    body {
        padding: 0;
        margin: 0;
        background: linear-gradient(to right, #00AADD, #AAADDD);
    }

    .calculator {
        display: grid;
        justify-content: center;
        align-content: center;
        min-height: 100vh;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: minmax(120px, auto) repeat(5, 100px);
    }

    .calculator>button {
        cursor: pointer;
        font-size: 2rem;
        border: 1px solid white;
        outline: none;
        background-color: rgba(255, 255, 255, .75);
    }

    .calculator>button:hover {
        background-color: rgba(255, 255, 255, .95);
    }

    .span-2 {
        grid-column: span 2;
    }

    .results {
        grid-column: 1/-1;
        background-color: rgba(0, 0, 0, .75);
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        flex-direction: column;
        padding: 10px;
        word-wrap: break-word;
        word-break: break-all;
    }

    .results .previous{
        color: rgba(255, 255, 255, .75);
        font-size: 1.5rem;
    }


    .results .current{
        color: rgba(255, 255, 255, .95);
        font-size: 2.5rem;
    }

</style>

<body>
    <div class="calculator">
        <div class="results">
            <div class="previous">420 * 69</div>
            <div class="current">55378008</div>
        </div>

        <button class="button span-2" id="button-ce">CE</button>
        <button class="button" id="button-del">DEL</button>
        <button class="button" id="button-divide">/</button>
        <button class="button" id="button-7">7</button>
        <button class="button" id="button-8">8</button>
        <button class="button" id="button-9">9</button>
        <button class="button" id="button-multiply">X</button>
        <button class="button" id="button-4">4</button>
        <button class="button" id="button-5">5</button>
        <button class="button" id="button-6">6</button>
        <button class="button" id="button-subtract">-</button>
        <button class="button" id="button-1">1</button>
        <button class="button" id="button-2">2</button>
        <button class="button" id="button-3">3</button>
        <button class="button" id="button-add">+</button>
        <button class="button" id="button-0">0</button>
        <button class="button" id="button-decimal">.</button>
        <button class="button span-2" id="button-equals">=</button>


    </div>


</body>

<script>

</script>

</html>
