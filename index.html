<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">

        <div class="calculator">
            <div class="results">
                <div data-previous class="previous"></div>
                <div data-current class="current"></div>
            </div>
            <button data-all-clear class="span-two">CLEAR</button>
            <button data-delete>DEL</button>
            <button data-operation>/</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>

        <div data-history-display class="history-display">
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <div data-history-item class="history-item">1: 2 1 + 1</div>
            <button data-clear-history>CLEAR</button>
        </div>
    </div>

</body>

<script src="calc.js"></script>

</html>
