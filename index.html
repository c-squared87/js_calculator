<script>

    // FOR TESTING
    let _a = 3;
    let _b = 2;

    // OPERATIONS
    function operate(op, a, b) {
        switch (op) {
            case '+':
                return add(a, b);
            case '-':
                return sub(a, b);
            case '*':
                return mult(a, b);
            case '/':
                return divi(a, b);
        }
    }

    function add(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    function mult(a, b) {
        return a * b;
    }

    function divi(a, b) {
        return a / b;
    }

    // // FOR TESTING
